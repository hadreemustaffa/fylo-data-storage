<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fylo Data Storage solution for frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo Data Storage</title>
</head>

<body>
  <main>
    <div class="container">
      <img src="./images/logo.svg" alt="">

      <div class="container__icons">
        <div class="container__icons-wrapper">
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class="container__icons-wrapper">
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="container__icons-wrapper">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>

    <div class="container">
      <p class="container__text">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="container__space-max">
        <div class="container__space-current">
          <div class="container__space-circle"></div>
        </div>
      </div>
      <div class="container__space-range">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="container__space-remaining">
        <h1>185 <span>GB LEFT</span></h1>
        <div class="container__space-chevron"></div>
      </div>
    </div>
  </main>
</body>

</html>
